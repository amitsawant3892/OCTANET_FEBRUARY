<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="brown">
    <h1>Fill Following Information Carefully</h1>
        <form action="#" method="post">
            <section>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            </section>
            <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </section>
            <section>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            </section>
            <section>
            <label for="program">Program of Interest:</label>
            <select id="program" name="program" required>
                <option value="">Select Program</option>
                <option value="Computer Science">Bachelor's Degree in Computer Science</option>
                <option value="Business Administration">Bachelor's Degree in Business Administration</option>
                <option value="Arts">Bachelor's Degree in Arts</option>
            </select>
            </section>
        </form>
    </section>

    <footers>
        <a href="submit.html"class="hero-btn">Submit</a>
    </footers>
</body>
</html>
